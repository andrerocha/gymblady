<ul class="pagination" [hidden]="!searchCallBack">    
    <li *ngIf="(currentPage + 1) > 1"><a class="link" (click)="PreviousClick()">Anterior</a></li>    
    <li *ngFor="let page of pages" class="{{page.class}}"><a class="link" (click)="SearchClick(page)">{{page.page}}</a></li>    
    <li *ngIf="(currentPage + 1) < pagesCount"><a class="link" (click)="NextClick()">Próximo</a></li>    
</ul>
